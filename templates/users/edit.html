{{template "base" .}}

{{define "content"}}
<div class="mb-4">
    <a href="/users/{{.User.ID}}" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Back to User
    </a>
</div>

<h1 class="mb-4"><i class="bi bi-pencil"></i> Edit User</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="/users/{{.User.ID}}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="{{.User.Email}}" readonly>
                <small class="form-text text-muted">Email cannot be changed</small>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" value="{{.User.Name}}" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="email_verified" name="email_verified" {{if .User.EmailVerified}}checked{{end}}>
                <label class="form-check-label" for="email_verified">
                    Email Verified
                </label>
            </div>

            <div class="mb-3">
                <label class="form-label">Roles</label>
                {{range .Roles}}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role_ids" value="{{.ID}}" id="role-{{.ID}}"
                    {{if index $.UserRoleIDs .ID}}checked{{end}}>
                    <label class="form-check-label" for="role-{{.ID}}">
                        {{.Name}}
                    </label>
                </div>
                {{end}}
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Update User
                </button>
                <a href="/users/{{.User.ID}}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
