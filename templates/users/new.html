{{template "base" .}}

{{define "content"}}
<div class="mb-4">
    <a href="/users" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Back to Users
    </a>
</div>

<h1 class="mb-4"><i class="bi bi-person-plus"></i> Create New User</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="/users">
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
                <small class="form-text text-muted">Minimum 8 characters</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Roles</label>
                {{range .Roles}}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role_ids" value="{{.ID}}" id="role-{{.ID}}">
                    <label class="form-check-label" for="role-{{.ID}}">
                        {{.Name}}
                    </label>
                </div>
                {{end}}
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Create User
                </button>
                <a href="/users" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
