{{template "base" .}}

{{define "content"}}
<div class="mb-4">
    <a href="/content/{{.Content.ID}}" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Back to Content
    </a>
</div>

<h1 class="mb-4"><i class="bi bi-pencil"></i> Edit Content</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="/content/{{.Content.ID}}">
            <div class="mb-3">
                <label for="slug" class="form-label">Slug <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="slug" name="slug" value="{{.Content.Slug}}" required>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" name="title" value="{{.Content.Title}}" required>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data (JSON)</label>
                <textarea class="form-control font-monospace" id="data" name="data" rows="10">{{if .Content.Data}}{{.Content.Data}}{{end}}</textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Update Content
                </button>
                <a href="/content/{{.Content.ID}}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
