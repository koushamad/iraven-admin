{{template "base" .}}

{{define "content"}}
<div class="mb-4">
    <a href="/applications/{{.Application.ID}}" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-left"></i> Back to Application
    </a>
</div>

<h1 class="mb-4"><i class="bi bi-pencil"></i> Edit Application</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="/applications/{{.Application.ID}}">
            <div class="mb-3">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" value="{{.Application.Name}}" required>
            </div>

            <div class="mb-3">
                <label for="domain" class="form-label">Domain <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="domain" name="domain" value="{{.Application.Domain}}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{if .Application.Description}}{{.Application.Description}}{{end}}</textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Update Application
                </button>
                <a href="/applications/{{.Application.ID}}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
