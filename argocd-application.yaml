apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iraven-admin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:koushamad/iraven-admin.git
    targetRevision: main
    path: .deployment/admin
    helm:
      valueFiles:
        - values.yaml
        - k3s-ha01-values.yaml
        - version-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: iraven-admin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
